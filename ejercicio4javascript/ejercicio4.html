<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio04-Operadores</title>
    <script type="text/javascript">
        var valores = [true, 5, false, "hola", "adios", 2];

        //cual de los dos elementos del texto es mayor
        // si el resultado es true, el primer texto es mayor
        var resultado = valores[3]> valores[4];
        alert(resultado);

        //cambiar valores booleanos
        var valor1 = valores[0];
        var valor2 = valores[2];
        
        //obtener los resultados True
        var resultado = valor1 || valor2;
        alert(resultado);

        //Obtener el resultado False
        resultado = valor1 && valor2;
        alert(resultado);

        //Operaciones Matematicas
        var num1 = valores[1];
        var num2 = valores[5];

        var suma = num1 + num2;
        alert(suma);

        var resta = num1 - num2;
        alert(resta);

        var multiplicacion = num1 * num2;
        alert(multiplicacion);

        var division = num1 / num2;
        alert(division);

        var modulo = num1 % num2;
        alert(modulo);
        

    </script>
</head>
<body>
    <p>Esta pagina muestra el uso basico de los Operadores</p>
</body>
</html>
