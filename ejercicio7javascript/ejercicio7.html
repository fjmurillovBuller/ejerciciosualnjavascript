<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 7- factorial de un numero entero</title>
    <script type="text/javascript">
        var numero = prompt("Digite un numero y se mostrara su factorial");
        var resultado = 1;
        
        for(var i = 1; i<=numero; i++ ){
            resultado *= i;
        }
        alert (resultado);
    </script>
</head>
<body>
    <p>factorial de un numero entero</p>
</body>
</html>
