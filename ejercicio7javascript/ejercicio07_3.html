<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de la semana con while</title>
</head>
<body>
        <p>Estos son los dias de la semana con While</p>
        <script>
            var dias = ["Lunes","Martes", "Miercoles", "Jueves","Viernes", "Sabado", "Domingo"];

            var numerosdias = dias.length -1;
            var i = 0;
            while(i <= numerosdias ){
                document.write(dias[i] + "<br>");
                i++;
            }
        </script>
</body>
</html>
