<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercico5_estructuradeControl</title>
    <script type="text/javascript">
        var numero1 = 5;
        var numero2 = 8;

        if(numero1 <= numero2){

            alert("numero1 no es mayor que numero2");
        }

        if(numero2 >= 0 ){
            alert ("numero2 es positivo");
        }
        
        if(numero1 < 0 || numero1 != 0){
            alert("numero1 es negativo o distinto de cero");

        }

        if(++numero1 < numero2){
            alert("incrementar en 1 unidad el valor de numero1 no lo que hace mayor o igual que numero2 ");
        }

    </script>
</head>
